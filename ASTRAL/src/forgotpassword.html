<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ASTRAL</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Serif', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0D0E20, #2D1C7F, #7546E8);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {background: linear-gradient(135deg, #0D0E20, #2D1C7F, #7546E8);}
            50% {background: linear-gradient(135deg, #020209, #3c24b5, #9573eb);}
            100% {background: linear-gradient(135deg, #0D0E20, #2D1C7F, #7546E8);}
        }

        .content {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .forgot-password-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 380px;
        }

        .forgot-password-container h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .forgot-password-container p {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }

        .forgot-password-container input {
            width: 100%;
            height: 50px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-family: 'PT Serif', serif;
            font-size: 1rem;
            padding: 0 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: all 0.3s ease;
        }

        .forgot-password-container input::placeholder {
            color: #ffffff;
            opacity: 0.8;
        }

        .forgot-password-container input[type="submit"] {
            background: linear-gradient(135deg, #00033D, #0033FF);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .forgot-password-container input[type="submit"]:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0033FF, #FFCCF2);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .forgot-password-container .login-link {
            margin-top: 1rem;
        }

        .forgot-password-container .login-link a {
            color: #ffffff;
            text-decoration: none;
        }

        .forgot-password-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="forgot-password-container">
            <h1>Forgot Password</h1>
            <p>Enter your email address below, and we'll send you a link to reset your password.</p>
            <form action="/forgot-password" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="submit" value="Send Reset Link">
            </form>
            <div class="login-link">
                <a href="index.html">Return to Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
