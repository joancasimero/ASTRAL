<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRAL - Main</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Serif', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d1e26, #3a2b74, #8c64e8);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            padding: 1.5rem 2rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
        }

        .main-container {
            padding: 2rem;
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            margin-bottom: 2rem;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #fff;
        }

        .form-container form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-container input,
        .form-container textarea,
        .form-container select,
        .form-container button {
            width: calc(50% - 1rem);
            font-size: 1rem;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-container input,
        .form-container select {
            color: #000;
            background: rgba(255, 255, 255, 0.2);  
        }

        .form-container select option {
            background-color: #000;
            color: #fff;
        }

        .form-container button {
            width: 100%;
            background: linear-gradient(135deg, #0033FF, #FF69B4);
            font-weight: bold;
            cursor: pointer;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #FF69B4, #0033FF);
            transform: scale(1.05);
        }

        .diary-container {
            width: 100%;
        }

        .diary-container h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #fff;
        }

        .movie-entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }

        .movie-entry img {
            max-width: 120px;
            margin-right: 1.5rem;
            border-radius: 8px;
        }

        .movie-entry .content {
            flex: 1;
        }

        .movie-entry h3 {
            margin: 0;
            font-size: 1.25rem;
            color: #fff;
        }

        .movie-entry p {
            margin: 0.5rem 0;
            color: #fff;
        }

        .movie-entry .stars {
            color: #FFD700;
            font-size: 1.2rem;
        }

        .movie-entry .review {
            font-size: 1rem;
            color: #fff;
        }

        .movie-entry button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #ff4d4d;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .movie-entry button.edit {
            background: #4caf50;
        }

        .movie-entry button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .movie-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .movie-table th, .movie-table td {
            padding: 1rem;
            text-align: left;
        }

        .movie-table th {
            background: #333;
            color: #fff;
        }

        .movie-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-container textarea {
            width: calc(50% - 1rem);
            font-size: 1rem;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-sizing: border-box;
            transition: all 0.3s ease;
            resize: none; 
            height: 150px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>ASTRAL</h1>
    </header>
    <div class="main-container">
        <div class="form-container">
            <h2>Add a New Movie</h2>
            <form id="movieForm" enctype="multipart/form-data">
                <input type="text" id="movieTitle" placeholder="Movie Title" required>
                <input type="date" id="movieDate" required>
                <input type="text" id="movieGenre" placeholder="Movie Genre" required>
                <select id="movieRating" required>
                    <option value="" disabled selected>Rate this movie (1-5 stars)</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <textarea id="movieReview" placeholder="Write your review here..." required></textarea>
                <input type="file" id="moviePoster" accept="image/*" required>
                <button type="submit">Add to Diary</button>
            </form>
        </div>

        <div class="diary-container">
            <h2>Your Movie Reviews</h2>
            <div id="movieDiary">
            </div>
        </div>
    </div>

    <script>
        const movieForm = document.getElementById('movieForm');
        const movieDiary = document.getElementById('movieDiary');
        let movieEntries = [];

        movieForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const title = document.getElementById('movieTitle').value;
            const date = document.getElementById('movieDate').value;
            const genre = document.getElementById('movieGenre').value;
            const rating = document.getElementById('movieRating').value;
            const review = document.getElementById('movieReview').value;
            const poster = document.getElementById('moviePoster').files[0];

            const reader = new FileReader();
            reader.onloadend = function() {
                const newEntry = { 
                    id: Date.now(), 
                    title, 
                    date, 
                    genre, 
                    rating, 
                    review, 
                    poster: reader.result 
                };
                movieEntries.push(newEntry);
                movieForm.reset();
                renderDiary();
            };
            if (poster) {
                reader.readAsDataURL(poster);
            }
        });

        function renderDiary() {
            movieDiary.innerHTML = '';
            movieEntries.forEach((entry) => {
                const entryDiv = document.createElement('div');
                entryDiv.classList.add('movie-entry');
                entryDiv.innerHTML = `
                    <img src="${entry.poster}" alt="Movie Poster">
                    <div class="content">
                        <h3>${entry.title}</h3>
                        <p><strong>Date:</strong> ${entry.date}</p>
                        <p><strong>Genre:</strong> ${entry.genre}</p>
                        <p><strong>Rating:</strong> <span class="stars">${'â˜…'.repeat(entry.rating)}</span></p>
                        <p class="review"><strong>Review:</strong> ${entry.review}</p>
                        <button class="edit" onclick="editEntry(${entry.id})">Edit</button>
                        <button onclick="deleteEntry(${entry.id})">Delete</button>
                    </div>
                `;
                movieDiary.appendChild(entryDiv);
            });
        }

        function deleteEntry(id) {
            movieEntries = movieEntries.filter(entry => entry.id !== id);
            renderDiary();
        }

        function editEntry(id) {
            const entry = movieEntries.find(entry => entry.id === id);
            document.getElementById('movieTitle').value = entry.title;
            document.getElementById('movieDate').value = entry.date;
            document.getElementById('movieGenre').value = entry.genre;
            document.getElementById('movieRating').value = entry.rating;
            document.getElementById('movieReview').value = entry.review;
            movieEntries = movieEntries.filter(entry => entry.id !== id);
            renderDiary();
        }
    </script>
</body>
</html>
