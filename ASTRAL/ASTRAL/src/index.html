<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASTRAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Serif', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0D0E20, #2D1C7F, #7546E8);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {background: linear-gradient(135deg, #0D0E20, #2D1C7F, #7546E8);}
            50% {background: linear-gradient(135deg, #020209, #3c24b5, #9573eb);}
            100% {background: linear-gradient(135deg, #0D0E20, #2D1C7F, #7546E8);}
        }

        .content {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .stars {
            width: 70%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            animation: fade-in 5s ease-in-out;
            margin-left: 0.50%;
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 380px;
            margin-left: auto;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 220px;
            height: 220px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            animation: popAnimation 3s ease-out;
        }

        @keyframes popAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.4);
            }
            100% {
                transform: scale(1);
            }
        }

        .welcome-text {
            font-weight: 400;
            font-size: 1rem;
            color: #ffffff;
            margin: 1rem 0;
            letter-spacing: 1px;
            animation: slide-up 2s ease-out;
        }

        @keyframes slide-up {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .login-container input {
            width: 100%;
            height: 50px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-family: 'PT Serif', serif;
            font-size: 1rem;
            padding: 0 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: all 0.3s ease;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            background: rgba(255, 255, 255, 0.1);
        }

        .login-container input[type="submit"] {
            background: linear-gradient(135deg, #00033D, #0033FF);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 25px;
        }

        .login-container input[type="submit"]:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0033FF, #FFCCF2);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .login-container input:focus {
            outline: none;
            border: 2px solid #6a38ff;
            background: rgba(255, 255, 255, 0.3);
        }

        .login-container input::placeholder {
            color: #fff;
        }

        .login-container .forgot-password {
            margin-top: 1rem;
        }

        .login-container .forgot-password a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-container .signup-link {
            margin-top: 1rem;
        }

        .login-container .signup-link a {
            color: #ffffff;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="stars.gif" alt="Movie Diary Bg" class="stars">
        <div class="login-container">
            <img src="astral-logo-no-bg.png" alt="Movie Diary Logo" class="logo">
            <div class="welcome-text">Your personal journey through the stars of cinema.</div>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Log In">
            </form>
            <div class="forgot-password">
                <a href="/forgot-password">Forgot Password?</a>
            </div>
            <div class="signup-link">
                <a href="/signup">Don't have an account? Sign Up!</a>
            </div>
            <div class="footer">
                &copy; 2024 ASTRAL. All Rights Reserved.
            </div>
        </div>
    </div>
</body>
</html>
